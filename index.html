<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="..\..\Bootstrap_4.1.3\css\bootstrap.min.css"> -->
    <link href="DMOOStyle.css" rel="stylesheet" />
    <!-- <link href="positionClasses.css" rel="stylesheet" /> -->
    <link href="DoomAnimations.css" rel="stylesheet" />
    <link href="DoomEnemyAnimations.css" rel="stylesheet" />

    <title>MicroDoom_redesigned</title>
</head>

<body style="cursor: url('assets/Crosshairs/crosshair.cur'), crosshair;">
    <div style="height: 100%;">
        <div class="container" style="width: 50%; margin-left:20%; margin-top:25px; position:fixed; ">
            <div id="progressSlot" class="progress" style="height:40px; background-color: transparent">
                <div id="BossBar1" class="progress-bar progress-bar-danger" style="height:40px; background-color: #cc0000"
                    role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <img id="menuImage" class="menuImage" src="assets/backgrounds/index.jpg" draggable="false"/>
        <img id="BackImg1" draggable="false" />

        <div id="weapon" class="weapon">
            <img id="weaponImg" class="weaponImg" />
        </div>

        <div id="targetBackdrop">
            <!-- EVERYTHING happens within this area -->
        </div>

        <div class="hudBox DCountBox">
            <div id="DCount" class="inline"></div>
            <div class="inline">Stage: <span class="inline" id="progressCounter"></span></div>
        </div>

        <div id="ammoBox" class="hudBox">
            <img id="ammoType" />
            <div id="ammo"></div>
        </div>
        <div class="hudBox healthBox">
            <div class="inline">Health: </div><span class="inline" id="health"></span>
        </div>
        <img id="shot" src="assets/Crosshairs/shot.png"  style="display:none; position:absolute" draggable="false">
        <img id="blood" src="assets/Blood_10.gif"        style="display:none; position:absolute" draggable="false">
        <img id="riotShield" src="assets/RiotShield.png" style="display:none; position:absolute" draggable="false">

        <div class="hudBox timerBox">
            <div id="timer"></div>
        </div>
        <div class="flexJustifyCentre">
            <div id="fin" class="finishText centerMessage"></div>
        </div>

        <div id="menu" class="modal">
            <div class="modal-content">
                <span id="close" class="close" onclick="closeMenu()"> &times; </span>
                <img src="assets/backgrounds/DOOMTITLE.png" style="position: fixed; height: 120px; margin-left: 100px; " />
                <h1>Micro</h1>
                <!-- <span style="height: 50px"></span> -->
                <div class="btn-group">
                    <button class="button" onclick="closeMenu(),restart(0)">New Game</button>
                    <button class="button" onclick="closeMenu(),restart(1)">Continuous Mode</button>
                    <a href="./Minigames/ShaiMarch/ShaiPage.html">
                        <button class="button">Shai Mini-game</button><!--  buttonDisabled -->
                    </a>
                    <!-- <button class="button" onclick="muteMusic(this)">Mute music</button> -->
                    <button class="button" onclick="creditsMenu()">Credits</button>

                    <div class="menuItem">
                        <div class="switchDiv">   
                            <label class="switch">
                                <input type="checkbox" onchange="kidMode(this.checked)">
                                <span class="slider round"></span>
                            </label>
                            <span>Child friendly</span>
                        </div>
                        <div class="switchDiv">
                            <label class="switch">
                                <input checked type="checkbox" onchange="muteMusic(this.checked)">
                                <span class="slider round"></span>
                            </label>
                            <span id="muteLabel">Music on</span>
                        </div>
                
                    </div>

                </div>
            </div>
        </div>
        <div id="CreditScreen">
            <div id="CreditContainer">
                <span id="Credits">
                    Y. Teller - Everything<br><br>Except all the art<br>That belongs to ID software<br>Copyright: Doom<br><br>
                    With special thanks to:<br>Tomer Kaiser - All my Typescript and CSS<br>Rivka Teller - Bug fixes<br>
                    YY Kosbie - Class advice<br>Doomguy - Moral support
                </span>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="PictureObjects.js"></script>
    <script src="DOMUpdater.js"></script> 
    <script src="DoomFunctions.js"></script>
    <script src="SoundPlayer.js"></script>
    <script src="DoomSound.js"></script>
    <script src="DoomKeys.js"></script>
    <script src="DoomGunClasses.js"></script>
    <script src="GameInfo.js"></script>
    <script src="PickupsAndAnim.js"></script>
    <script src="DoomTargetClasses.js"></script>
    <script src="Player.js"></script>
    <script src="DoomTimer.js"></script>
    <script src="drawEnemiesFuncs.js"></script>
    <script src="DoomLevelFuncs.js"></script>
    <script src="LevelAndSceneHandlers.js"></script>
</body>
</html>
